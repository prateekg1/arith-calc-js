<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Js/model.js"></script>
    <script src="Js/controller.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="first" placeholder="first number"><br><br>
    <input type="text" id="second" placeholder="second number"><br><br>
    <button data-operations="add" class="math">+</button>
    <button data-operations="subtract" class="math" >-</button>
    <button data-operations="multiply" class="math">*</button>
    <button data-operations="divide" class="math">/</button>
    <button  id="clearall">Clear All</button><br>
    <p>Result is :<span id="result"></span></p>
</body>
</html>
